    <h1 class="p-name article-title" itemprop="headline name">
      Pandas(III)
    </h1>
  

      </header>
    
    <div class="e-content article-entry" itemprop="articleBody">
      
        <h4 id="处理NAN缺失值"><a href="#处理NAN缺失值" class="headerlink" title="处理NAN缺失值"></a>处理NAN缺失值</h4><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># 判断是否存在缺失值</span></span><br><span class="line">temp1 = pd.isnull(data) <span class="comment"># bool数组</span></span><br><span class="line">temp2 = pd.notnull(data)</span><br><span class="line">temp3 = temp1.<span class="built_in">any</span>() <span class="comment"># 找到存在缺失值的字段</span></span><br><span class="line">temp4 = temp2.<span class="built_in">all</span>()</span><br><span class="line"><span class="keyword">import</span> numpy <span class="keyword">as</span> np</span><br><span class="line">np.<span class="built_in">any</span>(temp1)   <span class="comment"># -&gt; bool</span></span><br><span class="line">np.<span class="built_in">all</span>(temp2)</span><br><span class="line"></span><br><span class="line"><span class="comment"># 删除缺失值</span></span><br><span class="line">data1 = data.dropna(inplace=<span class="literal">False</span>)   <span class="comment"># 默认按行删除,inplace=False返回新的DataFrame对象</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 替换缺失值</span></span><br><span class="line">data2 = data[<span class="string">&quot;sale&quot;</span>].fillna(data[<span class="string">&quot;sale&quot;</span>].mean(),inplace=<span class="literal">False</span>)  <span class="comment"># 用.mean()平均值替换,inplace=False同上</span></span><br></pre></td></tr></table></figure>
<h4 id="处理非NAN缺失值"><a href="#处理非NAN缺失值" class="headerlink" title="处理非NAN缺失值"></a>处理非NAN缺失值</h4><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> numpy <span class="keyword">as</span> np</span><br><span class="line">data1 = data.replace(to_replace=<span class="string">&quot;?&quot;</span>,value=np.nan)   <span class="comment"># 假设默认缺失值为&quot;?&quot;,将其替换为NAN缺失值,再利用处理NAN缺失值的方法</span></span><br></pre></td></tr></table></figure>
<h4 id="数据离散化"><a href="#数据离散化" class="headerlink" title="数据离散化"></a>数据离散化</h4><p>“哑变量”矩阵</p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line">data = pd.Series([<span class="number">165</span>,<span class="number">174</span>,<span class="number">160</span>,<span class="number">180</span>,<span class="number">159</span>,<span class="number">163</span>,<span class="number">192</span>,<span class="number">184</span>],index=[<span class="string">&#x27;No1:165&#x27;</span>,<span class="string">&#x27;No2:174&#x27;</span>,<span class="string">&#x27;No3:160&#x27;</span>,<span class="string">&#x27;No4:180&#x27;</span>,<span class="string">&#x27;No5:159&#x27;</span>,<span class="string">&#x27;No6:163&#x27;</span>,<span class="string">&#x27;No7:192&#x27;</span>,<span class="string">&#x27;No8:184&#x27;</span>]) <span class="comment"># 创建Series对象</span></span><br><span class="line"></span><br><span class="line">data1 = pd.qcut(data,<span class="number">3</span>) <span class="comment"># 自动分3组</span></span><br><span class="line">data1 = pd.cut(data,[<span class="number">150</span>,<span class="number">165</span>,<span class="number">180</span>,<span class="number">195</span>])  <span class="comment"># 自定义分组(150,165],(165,180],...</span></span><br><span class="line"></span><br><span class="line">counts_test = data1.value_counts()  <span class="comment"># 分组情况</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># one-hot编码</span></span><br><span class="line">data2 = pd.get_dummies(data1,prefix=<span class="string">&quot;身高&quot;</span>) <span class="comment"># prefix前缀</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 先分组,再独热</span></span><br></pre></td></tr></table></figure>
<h4 id="合并处理"><a href="#合并处理" class="headerlink" title="合并处理"></a>合并处理</h4><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">data = pd.concat([data1,data2],axis=<span class="number">1</span>) <span class="comment"># 水平拼接,axis=0竖直拼接会出现字段不一致的NAN值问题</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 索引连接</span></span><br><span class="line">data = pd.merge(left,right,how=<span class="string">&#x27;inner&#x27;</span>,on=[<span class="string">&#x27;key1&#x27;</span>,<span class="string">&#x27;key2&#x27;</span>])  <span class="comment"># 默认内连接:两表以相同键相同数据连接,空缺会自动补足</span></span><br><span class="line">data = pd.merge(left,right,how=<span class="string">&#x27;left&#x27;</span>,on=[<span class="string">&#x27;key1&#x27;</span>,<span class="string">&#x27;key2&#x27;</span>])   <span class="comment"># 左连接:保证left完整,以right对应left的键连接,缺失值为NAN;右连接类比</span></span><br><span class="line">data = pd.merge(left,right,how=<span class="string">&#x27;outer&#x27;</span>,on=[<span class="string">&#x27;key1&#x27;</span>,<span class="string">&#x27;key2&#x27;</span>])  <span class="comment"># 外连接:left,right都需要完整,以对应键连接,缺失值为NAN</span></span><br></pre></td></tr></table></figure>
<h4 id="交叉表与透视表"><a href="#交叉表与透视表" class="headerlink" title="交叉表与透视表"></a>交叉表与透视表</h4><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># pandas有专门处理日期的API</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 交叉表</span></span><br><span class="line">data = pd.crosstab(data[<span class="string">&#x27;month&#x27;</span>],data[<span class="string">&#x27;year&#x27;</span>])  <span class="comment"># 常用于对比</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 透视表</span></span><br><span class="line">data = pd.table([<span class="string">&#x27;year&#x27;</span>],index=[<span class="string">&#x27;month&#x27;</span>])   <span class="comment"># 直接显示涨幅比例</span></span><br></pre></td></tr></table></figure>
<h4 id="分组与聚合"><a href="#分组与聚合" class="headerlink" title="分组与聚合"></a>分组与聚合</h4><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># 分组</span></span><br><span class="line">test = data.groupby(by=<span class="string">&#x27;year&#x27;</span>) <span class="comment"># 分组对象,以year分组,也可以传入列表多字段分组</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 聚合</span></span><br><span class="line">result = test[<span class="string">&#x27;sale&#x27;</span>].<span class="built_in">max</span>() <span class="comment"># 选取sale字段取最大值聚合</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 先分组再聚合,Series也适用</span></span><br></pre></td></tr></table></figure>
      
    </div>
